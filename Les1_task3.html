<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /*
        3. Вывести в консоль значения выражений и объяснить почему получились такие значения,
        используя комментарии к каждому выражению:
        10 + 10 + "10"
        10 + "10" + 10
        10 + 10 + +"10"
        10 / -""
        10 / +"2,5"
        */
       let result = 10 + 10 + "10";
       console.log(result);  
// 2010 - сперва сложили 2 числа, затем произошла конкатенация числа (приведено к строке) и строки
       result = 10 + "10" + 10;
       console.log(result);  
// 101010 - в первом сложении использовалось строка, поэтому все числа приведены к строке и были конкатенированы
       result = 10 + 10 + +"10";
       console.log(result);  
// 30 - последняя строка при помощи "+" приведена к числу (унарный плюс) => сложение 3х чисел
       result = 10 / -"";
       console.log(result);  
// -Infinity - пустая строка приведена к 0 при помощи унарного минуса, 10/-0 даёт -Infinity
       result = 10 / +"2,5";
       console.log(result);
// NaN - дробная часть должна отделяться ".", поэтому делитель нельзя представить в виде числа, результат "не число"

    </script>
</body>

</html>
