<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /*
        Объясните почему код даёт именно такие результаты?
        */

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
// сначала "а" увеличивается на 1 (префиксный инкремент), затем значение "а" присваивается "с"
// a: 2  b: 1  c: 2  d: undefined

        //пример 2
        d = b++;
        alert(d); //ответ: 1
// сначала "d" присваивается "b", затем значение "b" увеличивается на 1 (постфиксный инкремент)
// a: 2  b: 2  c: 2  d: 2

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
// сначала "а" увеличивается на 1 (префиксный инкремент), затем "c"  присваивается сумма "а" + 2
//инкремент имеет больший приоритет, чем суммирование
// a: 3  b: 2  c: 5  d: 2

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
// сначала "d" присваивается сумма "b" + 2, затем "b" увеличивается на 1 (постфиксный инкремент)
//инкремент имеет больший приоритет, но постфиксная форма использует "старое" значение переменной
// a: 3  b: 3  c: 5  d: 4

        alert(a); //3
        alert(b); //3

    </script>
</body>

</html>
